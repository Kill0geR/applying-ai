<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Started - Applying AI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="shortcut icon" href="assets/logo_square.png">
    <style>
        body {
    font-family: "ApplyingAIFont", sans-serif;
    background-color: #462BB0;
    color: #E0E0E0;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    animation: fadeInBackground 2s ease-in-out forwards, fadeInWelcomeText 2s ease-in-out 1s forwards;
    background-image: url('assets/parallax_zwei.jpg');
    background-attachment: fixed;
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
}

@font-face {
  font-family: "ApplyingAIFont";
  src: url('assets/fonts/Mooli-Regular.ttf');
}

@keyframes fadeInBackground {
    from {
        opacity: 0;
    }
    to {
        opacity: 1;
    }
}

.welcome-text {
    text-align: center;
    margin-bottom: 20px;
    font-size: 50px;
    color: #FC7E27;
}

.lebenslauf-text {
    margin-top: 100px;
}

.content {
    max-width: 800px;
    margin: 20px auto;
    padding: 20px;
    background-color: rgba(34, 34, 34, 0.9);
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    color: #E0E0E0;
    text-align: center;
}

.loading-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(70, 43, 176, 1);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    z-index: 999;
    opacity: 0;
}

.loading-square {
    display: inline-block;
    width: 30px;
    height: 30px;
    position: absolute;
    border: 4px solid #fff;
    animation: loader 2.5s infinite ease;

}

.top-applying {
    color: #FC7E27;
}

.loader-inner {
    vertical-align: top;
    display: inline-block;
    width: 100%;
    background-color: #FC7E27;
    animation: loader-inner 2.5s infinite ease-in;
}

@keyframes fadeInLoader {
    from {
        opacity: 0;
    }

    to {
        opacity: 1;
    }
}

@keyframes loader {
    0% {
        transform: rotate(0deg);
    }

    25% {
        transform: rotate(180deg);
    }

    50% {
        transform: rotate(180deg);
    }

    75% {
        transform: rotate(360deg);
    }

    100% {
        transform: rotate(360deg);
    }
}

@keyframes loader-inner {
    0% {
        height: 0%;
    }

    25% {
        height: 0%;
    }

    50% {
        height: 100%;
    }

    75% {
        height: 100%;
    }

    100% {
        height: 0%;
    }
}



h2 {
    color: #FC7E27;
}

p {
    color: #FC7E27;
    font-size: 1.2rem;
    line-height: 1.6;
}

a {
    color: #FC7E27;
    text-decoration: none;
    font-weight: bold;
    transition: color 0.3s;
}

.change_word {
    font-size: 2rem;
    color: #FFFFFF;
}

a:hover {
    color: #FF9900;
}

footer {
    background-color: #222222;
    padding: 20px 10px;
    text-align: center;
}

.footer-links ul {
    list-style: none;
    margin-top: 10px;
    padding: 0;
}

.footer-links li {
    display: block;
    margin-bottom: 10px;
}

.footer-links a {
    text-decoration: none;
    color: #E0E0E0;
    font-weight: bold;
    display: block;
}

@media only screen and (min-width: 768px) {
    .footer-links li {
        display: inline;
        margin-right: 20px;
        margin-bottom: 0;
    }

    .footer-links a {
        display: inline;
    }
}
    </style>
</head>
<body>
    <div class="loading-overlay" style="display: none;">
        <div class="top-applying"><h1><i>APPLYING AI</i></h1></div>
        <span id="loader" class="loading-text" style="color: #FC7E27;"></span>
        <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>
        <script type="text/javascript" src='typing_animation_loader.js'</script>
        <div class="loading-square" style="top: 65%;">
            <div class="loader-inner"></div>
        </div>
    </div>

    <div class="welcome-text">
        <p style="font-size: 5rem;"><i>Applying AI</i></p>
    </div>

    <section class="content">
         <form action="/parse" method="post" enctype="multipart/form-data">
            <h2>Starten Sie mit der Lebenslauf Analyse</h2>
            <p>Lade deinen Lebenslauf hoch: <input type="file" id="cv_upload" name="cv_upload" accept=".docx, .pdf" /></p>
            <p style="color: #FF9900;"><button type="submit">Lebenslauf analysieren</button></p>
        </form>
    </section>

    <div class="lebenslauf-text">
        <p style="font-size: 1.8rem; color: #FF9900; font-weight: bold; text-align: center;"><i>Laden Sie Ihren Lebenslauf hoch, um Ihre Bewerbung zu st√§rken</i></p>
    </div>

    <div>
        <br>
        <h2><i><span id="changing_text" class="change_word"></span></i></h2>
        <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>
        <script type="text/javascript" src="typing_animation_getstarted.js"></script>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', function () {
        var form = document.querySelector('form');
        var loadingOverlay = document.querySelector('.loading-overlay');

        form.addEventListener('submit', function () {
            loadingOverlay.style.display = 'flex';
            loadingOverlay.classList.add('animate__animated', 'animate__fadeIn');
            setTimeout(function () {
                form.submit(); 
            }, 1000);
        });
    });
    </script>


</body>
</html>
